<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="winner hide">
            <h1 class="win-head">Winner</h1>
            <p class="win-para"></p>
            <button class="button-29 reset">New Game</button>
        </div><br><br>
        <div class="container">
            <h1 class="head">Tic-Tac-Toe</h1><br>
            <div class="grid">
                <div class="group grp1"><button class="btn btn1"></button></div>
                <div class="group grp2"><button class="btn btn2"></button></div>
                <div class="group grp3"><button class="btn btn3"></button></div>
                <div class="group grp4"><button class="btn btn4"></button></div>
                <div class="group grp5"><button class="btn btn5"></button></div>
                <div class="group grp6"><button class="btn btn6"></button></div>
                <div class="group grp7"><button class="btn btn7"></button></div>
                <div class="group grp8"><button class="btn btn8"></button></div>
                <div class="group grp9"><button class="btn btn9"></button></div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
